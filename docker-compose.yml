version: "3.8"

services:
  db:
    container_name: expense_tracker_db
    image: postgres:12.4-alpine
    volumes:
      - "./server/database/postgres_data:/var/lib/postgresql/data:rw"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: expense_tracker
      POSTGRES_PASSWORD: expense_tracker
    restart: unless-stopped
